<html>
<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class = "targetImage">
		<h1 id="name">The Monkey</h1>
		<h3>Health:<span id="healthBar">100</span></h3>
		<h3>Hits:<span id="hits">0</span></h3>
	<img class ="target" src="assets/images/monkey.png" alt="monkey">
	</div>
	<div class = "myButtons">
		<div class="btn-group-vertical">
    <button type="button" class="btn btn-success" onclick= "gameController.giveItem('The Monkey', 'shield')">Sheild</button>
    <button type="button" class="btn btn-warning" onclick = "gameController.giveItem('The Monkey', 'helmet')">Helmet</button>
    <button type="button" class="btn btn-danger" onclick = "gameController.giveItem('The Monkey', 'banana')">Banana</button>
  </div>
  <div class="btn-group-horizontal">
    <button type="button" class="btn btn-success" onclick= "gameController.onAttackClick('The Monkey', 'hand')">Hand</button>
    <button type="button" class="btn btn-warning" onclick = "gameController.onAttackClick('The Monkey', 'belt')">Belt</button>
    <button type="button" class="btn btn-danger" onclick = "gameController.onAttackClick('The Monkey', 'paddle')">Paddle!</button>
  </div>
		</div>

			<div class = "targetImage">
		<h1 id="name">The Peanut</h1>
		<h3>Health:<span id="healthBarTwo">75</span></h3>
		<h3>Hits:<span id="hitsTwo">0</span></h3>
	<img class ="target" src="assets/images/peanut.jpg" alt="monkey">
	</div>
	<div class = "myButtons">
		<div class="btn-group-vertical">
    <button type="button" class="btn btn-success" onclick= "gameController.giveItem('Peanut', 'shield')">Sheild</button>
    <button type="button" class="btn btn-warning" onclick = "gameController.giveItem('Peanut', 'helmet')">Helmet</button>
    <button type="button" class="btn btn-danger" onclick = "gameController.giveItem('Peanut', 'banana')">Banana</button>
  </div>
  <div class="btn-group-horizontal">
    <button type="button" class="btn btn-success" onclick= "gameController.onAttackClick('Peanut', 'hand')">Hand</button>
    <button type="button" class="btn btn-warning" onclick = "gameController.onAttackClick('Peanut', 'belt')">Belt</button>
    <button type="button" class="btn btn-danger" onclick = "gameController.onAttackClick('Peanut', 'paddle')">Paddle!</button>
  </div>
		</div>

		<script src="game-service.js"></script>
		<script src="game-controller.js"></script>
		
	<script src="game.js"></script>
</body>
</html>
