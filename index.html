<html>
<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class = "targetImage">
		<h1 id="name">The Monkey</h1>
		<h3>Health:<span id="healthBar">100</span></h3>
		<h3>Hits:<span id="hits">0</span></h3>
	<img class ="target" src="assets/images/monkey.png" alt="monkey">
	</div>
	<div class = "myButtons">
		<div class="btn-group-vertical">
    <button type="button" class="btn btn-success" onclick= "giveItem(monkey, 'shield')">Sheild</button>
    <button type="button" class="btn btn-warning" onclick = "giveItem(monkey, 'helmet')">Helmet</button>
    <button type="button" class="btn btn-danger" onclick = "giveItem(monkey, 'banana')">Banana</button>
  </div>
  <div class="btn-group-horizontal">
    <button type="button" class="btn btn-success" onclick= "attack(monkey, 'hand'), hitNumber(monkey)">Hand</button>
    <button type="button" class="btn btn-warning" onclick = "attack(monkey, 'belt'), hitNumber(monkey)">Belt</button>
    <button type="button" class="btn btn-danger" onclick = "attack(monkey, 'paddle'), hitNumber(monkey)">Paddle!</button>
  </div>
		</div>
	<script src="game.js"></script>
</body>
</html>
